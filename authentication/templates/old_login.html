<!doctype html>
<title>login</title>
<div class=login_page>
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
	{% block body %}
		<form method=POST>
		 <table >
		      <tr>
		      	<td>Username :</td>
		      	<td>
		      		<input type=text size=30 name=username  value="{{ username }}" />
		      	</td>
		      </tr>
		      <tr>
		      	<td>Password :</td>
		      	<td>
		      		<input type=password size=30 name=password onfocus="if(!this._haschanged){this.value=''};this._haschanged=true;" />
		      	</td>
		      </tr>
		      <t>
		      	<td></td>
		      	<td>
		      		<input type=submit value=Login />
		      	</td>
		      </tr>    
		 </table>
	    </form>
	{% endblock %}
</div>
