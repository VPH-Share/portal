<h4>Available Security Proxy Configurations</h4>
<a href="/security/configuration/new" class="btn btn-primary">create a new proxy configuration</a>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>name</th><th>action</th>
    </tr>
    </thead>
    {% for configuration in configurations%}
        <tr>
            <td>{{ configuration.name }}</td>
            <td>
                <a class="btn btn-link btn-success" href="/security/configuration/{{ configuration.id }}" title="view configuration file"><span class="icon-eye-open"></span></a>
                {% if request.user.username in configuration.owners %}
                    <a class="btn btn-link btn-success" href="/security/configuration/{{ configuration.id }}/edit" title="manage configuration file"><span class="icon-wrench"></span></a>
                    <a class="btn btn-link btn-warning" href="/security/configuration/{{ configuration.id }}/delete" title="delete configuration file"
                       onclick="return confirm('Are you sure you want to delete this configuration?')"><span class="icon-remove-sign"></span></a>
                {% endif %}
            </td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="2"> no available configuration</td>
        </tr>
    {% endfor %}
</table>

<a href="/security/configuration/"><button class="btn btn-link">create a new security proxy configuration</button></a>
