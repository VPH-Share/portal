<form class="ajax" action="{% url socialauth_begin "biomedtown" %}" method="post">
    {% csrf_token %}

        <label for="openid_identifier">Enter your biomedtown username</label>
        <input id="openid_identifier" type="text" value="" name="openid_identifier" />

    </div>
</form>
