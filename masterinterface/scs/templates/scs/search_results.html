{% load scs_extras %}
{% for result in results %}
    <div class="popover-list result-item">
        <div class="popover-content">
            <p><i class="icon-th"></i><b> {{ result.name }}</b></p>
            <p style="font-size: 13px"> {{ result.description|strCut:'100' }}</p>
        </div>
    </div>
{% endfor %}
