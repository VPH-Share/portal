{% load scs_extras %}
{% for result in results %}
    <div class="popover-list result-item">
        <div class="popover-content">
            {% if result.type != 'User' %}
                <p><i class="icon-th {{ result.type }}-color"></i><a target="_blank" href="/resources/{{ result.global_id}}"><b>{{ result.name }}</b></a></p>
            {% else %}
                <p><i class="icon-th {{ result.type }}-color"></i><b> {{ result.name }}</b></p>
            {% endif %}
            <p style="font-size: 13px"> {{ result.description|strCut:'100' }} | Type: {{ result.type }}</p>
        </div>
    </div>
{% endfor %}
