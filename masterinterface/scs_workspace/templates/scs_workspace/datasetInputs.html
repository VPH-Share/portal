<p>Selected query:<b> {{ dataset_query.name }} </b> from the dataset <b>{{ dataset.metadata.name }}</b> <a href="/query_builder/{{ dataset.global_id }}/?q={{ dataset_query.id }}" target="_blank"><i class="fa fa-external-link "></i></a></p><br/>
<input type="hidden" name="dataset_queryid" value="{{ dataset_query.id }}">
<div id="dataset-inputs" class="row-fluid"  >
    <div class="span12">
        <table id="example" class="row-border  resource-datatable table table-hover text-center" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th> #</th>
                    <th>Workflow input field</th>
                    <th>Dataset result field</th>
                </tr>
            </thead>
                {% for input in workflow_input %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ input }}</td>
                    <td><select class="CustomInput" custominput-plugin-val="{{ forloop.counter }}" name="{{ input }}">{% for select in query_header %}<option value="{{ select }}">{{ select }}</option>{% endfor %}</select></td>
                    <td><input class="hidden" id="CustomInput-{{forloop.counter}}" name="CustomInput-{{forloop.counter}}" value=""></td>
                </tr>{% endfor %}
        </table>
    </div>
</div>
<style>
    table th{
        text-align: center !important;
    }
</style>
