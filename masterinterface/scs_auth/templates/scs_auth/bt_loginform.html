<html>

    <head>
        <link href='http://fonts.googleapis.com/css?family=Inder' rel='stylesheet' type='text/css'>
        <script src="/static/jquery-1.8.2.js"></script>
        <script type="text/javascript">
            function checkCookie(){

                if( ! $("#cookie-ok").attr("checked") ) {
                    $("#cookie-question").addClass("warning");
                    return;
                }

                $("#login-form-bt").submit();

            }
        </script>
        <style type="text/css">

            body {
                font-size:  90%;
                font-family: 'Inder', sans-serif;
            }
            #content {                
                padding: 2px;
            }
            .documentContent{
            }
            h2 {
                font-size: 18px;
                text-decoration: underline;
            }
            ul.formTabs {
                display: block;
                list-style-type: none;
                margin: 0 0 -1.2em;
                padding: 0;
                position: relative;
                text-align: center;
            }
            li.formTab {
                display: inline;
                margin: 0;
                padding: 0;
            }
            li.formTab a {
                background: none repeat scroll 0 0 #FFFFFF;
                border: 1px solid #CCCCCC;
                margin: 0;
                padding: 0.125em 0.75em;
                text-decoration: none;
            }
            label {
                font-weight: bold;
            }
            .formHelp {
                color: #76797C;
                font-size: 90%;
                margin: 0 0 0.2em;
            }
            .formPanel {
                border: 1px solid #CCCCCC;
                padding: 10px;
            }
            p {
                line-height: 1.5em;
                margin: 0 0 0.75em;
            }
            ul li .formTab {
                font-weight: bold;
            }

            #info{clear:both;
                margin-bottom:15px;
                color:black;
                font-weight: bold;}

            #info span {border-bottom: 2px solid #df0019;}

            .ue-cookie{
                margin-top: 50px;
                border: 1px solid #CCCCCC;
                padding: 20px;
            }

            .warning{
                border-bottom: 2px solid red;
            }

        </style>
    </head>

    <body>
    {% if info %}
        <p id="info"><span>{{info}}</span></p>
    {% endif %}
        <form id="login-form-bt" action="{% url socialauth_begin "biomedtown" %}" method="post">
            {% csrf_token %}
            <div>
                <label for="openid_identifier">Enter your BiomedTown username</label>
                <input id="openid_identifier" type="text" value="" name="openid_identifier" />
                <input type="submit" value="Login" onclick="event.preventDefault();checkCookie();"/>
            </div>
        </form>
        <div class="ue-cookie">
            <p>This site uses cookies to store information on your computer.</p>
            <p>By using our site you accept the terms of our <a href="/" target="_blank">Privacy Policy</a>.</p>
            <h4><input type="checkbox" id="cookie-ok" /> <span id="cookie-question">I do agree</span></h4>
        </div>

    </body>

</html>
