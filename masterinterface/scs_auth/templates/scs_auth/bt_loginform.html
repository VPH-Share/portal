<html>

    <head>
        <link href='http://fonts.googleapis.com/css?family=Inder' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="/static/bootstrap/bootstrap-responsive.css" type="text/css" media="screen" />
        <script src="/static/jquery-1.8.3.js"></script>
        <script type="text/javascript">
            function checkCookie(){

                if( ! $("#cookie-ok").attr("checked") ) {
                    $("#cookie-question").addClass("alert-error");
                    return;
                }

                if( ! $("#privacy-ok").attr("checked") ) {
                    $("#privacy-question").addClass("alert-error");
                    return;
                }

                $("#login-form-bt").submit();

            }
        </script>
        <style type="text/css">

            body {
                font-size:  90%;
                font-family: 'Inder', sans-serif;
            }
            #content {
                padding: 2px;
            }
            .documentContent{
            }
            h2 {
                font-size: 18px;
                text-decoration: underline;
            }
            ul.formTabs {
                display: block;
                list-style-type: none;
                margin: 0 0 -1.2em;
                padding: 0;
                position: relative;
                text-align: center;
            }
            li.formTab {
                display: inline;
                margin: 0;
                padding: 0;
            }
            li.formTab a {
                background: none repeat scroll 0 0 #FFFFFF;
                border: 1px solid #CCCCCC;
                margin: 0;
                padding: 0.125em 0.75em;
                text-decoration: none;
            }
            label {
                font-weight: bold;
            }
            .formHelp {
                color: #76797C;
                font-size: 90%;
                margin: 0 0 0.2em;
            }
            .formPanel {
                border: 1px solid #CCCCCC;
                padding: 10px;
            }
            p {
                line-height: 1.5em;
                margin: 0 0 0.75em;
            }
            ul li .formTab {
                font-weight: bold;
            }

            #info{clear:both;
                margin-bottom:15px;
                color:black;
                font-weight: bold;}

            #info span {border-bottom: 2px solid #df0019;}

            .ue-cookie{
                margin-top: 50px;
                border: 1px solid #CCCCCC;
                padding: 20px;
            }

            .warning{
                border-bottom: 2px solid red;
            }

        </style>
    </head>

    <body style="height: 300px">

        {% if info %}
            <p class="alert alert-error"><span>{{info}}</span></p>
        {% endif %}

        <p>
            <form id="login-form-bt" action="{% url socialauth_begin "biomedtown" %}" method="post">
                {% csrf_token %}
                <div class="input-append">
                    <input id="openid_identifier" class="span2" type="text" name="openid_identifier" />
                    <button type="submit" class="btn btn-primary" type="button" onclick="event.preventDefault();checkCookie();">login</button>
                </div>
            </form>
            <div class="well-small" style="font-size: 90%;">
                <div id="cookie-question" class="alert">
                    <p>This site uses cookies to store information on your computer.</p>
                    <label class="checkbox"><input type="checkbox" id="cookie-ok" /> I agree</label>
                </div>
                <div id="privacy-question" class="alert">
                    <p>By using our site you accept the terms of our <a href="/" target="_blank">Privacy Policy</a>.</p>
                    <label class="checkbox"><input type="checkbox" id="privacy-ok" /> I accept</label>
                </div>
            </div>
        </p>
    </body>

</html>
