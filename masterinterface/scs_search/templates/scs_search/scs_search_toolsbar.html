<!-- START search tools bar -->
<div class="navbar">
    <div class="navbar-inner span6" style="min-height: 60px;">
        <form id="automatic-search-form" class="navbar-form pull-left form-search">
            <input type="text" class="input-medium search-query" name="free-text" id="free-text"
                   placeholder="Search dataset" {% if request.GET.input %} value="{{ request.GET.input }}"{% endif %}>

            <button id="search-button" type="button" class="btn">Search</button>
            {% if search == 'automatic' %}
                <div id="advanced" style="font-size:9px;"><a href="/search/advanced/" style="color:#fff;">Advanced search.</a></div>
            {% elif search == 'complex' and dataset == '' %}
                <div id="advanced" style="font-size:9px;"><a href="/search/" style="color:#fff;">Standard search.</a></div>
            {% endif %}
            <div>
                <!--<input id="guided-search-check-box" type="checkbox"  > Guided Search -->
                <input id="num-max-hits" type="hidden" value="40">
                <input id="page-num" type="hidden" value="1">
            </div>
        </form>

        <button id="back-to-query" type="button" class="btn btn-small hide">Back to Search</button>
        <!--<button id="query-submit" type="button" class="btn btn-small pull-right hide" >Query</button>-->
    </div>
    <div id="right-nav-search" class="navbar-inner span6 hide" style="min-height: 60px;">

        <div id="query-group" class="btn-group hide pull-right ">
            <button id="reset-groups" class="btn btn-small hide ">Reset</button>
            <!--<button id="history-button" class="btn  btn-small " data-toggle="dropdown" >
                History
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li class="disabled"><a href="#">Latest Queries</a></li>
                <li class="divider"></li>
            </ul>-->
            <button id="query-submit" class="btn btn-small ">{% if breadcrum.2 %} Query Dataset {% else %} Search Dataset {% endif %} <em class="icon-search"></em></button>
        </div>

        <div id="query-save-button" href="#saveQueryModal" role="button" class="btn btn-small pull-right hide"
             data-toggle="modal">Save
        </div>

    </div>

</div>
<!-- END search tools bar -->

<!-- START Save Form -->

<div id="saveQueryModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Saving...</h3>
    </div>
    <div class="modal-body">
        <form id="saveQueryForm">
            <p>Enter the query name that will be saved in your dashboard.</p>
            <input type="text" class="input-large search-query" id="nameQuery" placeholder="Query Name"/>
            <input type="hidden" class="input-large search-query" id="queryID"/>
        </form>
        <div id="saveMessage" class="hide">
            <p>Query Saved!</p>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button id="query-save" class="btn btn-primary">Save</button>
    </div>
</div>
<!-- END Save Form -->
<!-- START Save Form -->
<div id="set-annotation-value" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="set-annotation-value-label">Set Value...</h3>
    </div>
    <div class="modal-body">
        <form id="set-annotation-value-form">
            <p>Set the value for selected term:</p>
            <input type="text" class="input-large search-query" id="annotation-value" placeholder="Term Value"
                   value=""/>
        </form>
    </div>

    <div class="modal-footer">
        <button id="set-annotation-cancel" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button id="save-annotation-value" class="btn btn-primary">Set</button>
        <input type="hidden" id="dataset-uri" value="{{ dataset }}"/>
        <input type="hidden" id="dataset-value" value="{{ datasetLabel }}"/>
        <input type="hidden" id="class-value" value="{{ class }}"/>
        <input type="hidden" id="class-label" value="{{ classLabel }}"/>
    </div>
</div>
<!-- END Save Form -->
