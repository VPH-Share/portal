<div id="dataset-results" class="{% if not queryresults %}hide{% endif %}">
    <legend>Available resources</legend>
    <a class="btn btn-success" href="{{ queryresults.2 }}">Download CSV</a>
    <table id="dataset-table-block" class="tableuserlits table table-hover table-bordered {% if not queryresults %}hide{% endif %}">
        <thead>
        <tr>
            {% for data in queryresults.0 %}
            <th style="text-align: center;" id="resource-count-label">{{ data }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody id="dataset-table-base">
        <tr class="term hide">
            <td class="dataset-value" style="text-align: center;"></td>
        </tr>
        {% for data in queryresults.1 %}
            <tr class="term">
                {% for column in data %}
                    <td class="dataset-value" style="text-align: center;">{{ column }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% if queryresults %}
<script type="application/javascript">
    $(function(){
       $('html, body').animate({ scrollTop: $("#dataset-results").position().top }, 'slow');
    });
</script>
{% endif %}
