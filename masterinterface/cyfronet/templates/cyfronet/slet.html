{% extends 'cyfronet/base.html' %}

{%  block title %} LOBCDER {% endblock %}

{% block page-title %}
    <span class="title">LOBCDER</span>
    <span class="subtitle">Manage LOBCDER resources</span>
{% endblock%}

{% block extrahead %}
	<link rel="stylesheet" href="/static/font-awesome.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css"/>
    <!--[if IE 7]>
    <link rel="stylesheet" href="/static/font-awesome-ie7.min.css">
    <![endif]-->
    <script src="/static/slet/slet.nocache.js" type="text/javascript"></script>
    <script type="text/javascript">
		var SletOverrides = {
			lobcderWebdavUrl: '{{ lobcderWebDavUrl }}',
			lobcderWebdavHref: '{{ lobcderWebDavHref }}',
			lobcderRestUrl: '{{ lobcderRestUrl }}'
		}
    </script>
{% endblock %}

{% block content %}
	<div id="lobcderContainer"></div>
{% endblock %}

{% block endbodyextra %}
	<script type="text/javascript" src="/static/js/ZeroClipboard-1.3.0.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
{% endblock %}
